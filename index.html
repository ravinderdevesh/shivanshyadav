    <script src="public/bower_components/angular/angular.min.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="public/js/magic.js"></script>

</head>

<body ng-controller="MainCtrl">

    <div class="loader">
        <div class="holder">
            <i class="fa fa-circle-o-notch fa-4x fa-spin"></i>
        </div>
    </div>



    <span class="sidebar-btn" ng-click="isOpen = !isOpen">
            <i class="fa fa-remove fa-2x" ng-if="isOpen"></i>
            <i class="fa fa-bars fa-2x" ng-if="!isOpen"></i>
      </span>
    <span class="sidebar-btn" ng-click="isOpen = !isOpen">
            <i class="fa fa-remove fa-2x" ng-if="isOpen"></i>
            <i class="fa fa-bars fa-2x" ng-if="!isOpen"></i>
      </span>

    <div class="sidebar animated fadeIn" ng-class="{'fadeOut':!isOpen,'sidebar-open':isOpen}">
        <div class="quote visible-md visible-lg ">
            <h5 class="qod animated" ng-class="{'fadeInUp':isOpen, 'fadeOutDown': !isOpen}">
               QUOTE OF THE DAY
               </h5>

            <h1 class="qqqq animated" ng-class="{'fadeInUp':isOpen, 'fadeOutDown': !isOpen}">"
            {{quotes.quote}}"
            </h1>

            <h5 class="by animated" ng-class="{'fadeInUp':isOpen, 'fadeOutDown': !isOpen}">
            - {{quotes.author}}
            </h5>
        </div>

        <div class="bg-menu3" ng-class="{'dropIn3':isOpen, 'dropOut3':!isOpen}"></div>
        <div class="bg-menu2" ng-class="{'dropIn2':isOpen, 'dropOut2':!isOpen}"></div>
        <div class="bg-menu" ng-class="{'dropIn1':isOpen, 'dropOut1':!isOpen}"></div>
        <div class="side-menu">
            <ul>
                <li>
                    <h5>Menu</h5></li>
                <li  class="animated fadeInUp"><a href="index.html#/" ng-click="sideMenuToggle()">HOME</a></li>
                <li  class="animated fadeInUp"><a href="index.html#/about" ng-click="sideMenuToggle()">ABOUT ME</a></li>
                <li  class="animated fadeInUp"><a href="index.html#/contact" ng-click="sideMenuToggle()">CONTACT ME</a></li>
            </ul>
        </div>
    </div>
    <section class="view" ng-view>
    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-74453251-1', 'auto');
        ga('send', 'pageview');

        $(window).load(function () {
            $('.loader').fadeOut();
            angular.bootstrap(document, ['batman']);
        });
    </script>
</body>
</html>
